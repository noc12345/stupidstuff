<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directional Rectangle Car Game</title>
  <style>
    /* Game area */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #222;
    }

    /* Rectangle car */
    #player {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px; /* Wider to look more like a car */
      height: 15px;
      background-color: black;
      transform: translate(-50%, -50%) rotate(0deg); /* Start without rotation */
      transition: transform 0.1s ease-in-out; /* Smooth transition for tilting */
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
  </div>

  <script>
    const player = document.getElementById("player");
    let playerPositionX = window.innerWidth / 2;
    let playerPositionY = window.innerHeight / 2;
    let speedX = 0;
    let speedY = 0.5;
    const maxSpeed = 5;
    const tiltSpeed = 5; // Speed of the tilt effect
    let tiltAmount = 0; // Initial tilt value

    // Define LookDirection variable (could be "left" or "right")
    let LookDirection = "right";

    // Keydown and Keyup events to control movement speed
    document.addEventListener("keydown", (event) => {
      if (event.key === "a" || event.key === "A") {
        speedX = -maxSpeed;
      } else if (event.key === "d" || event.key === "D") {
        speedX = maxSpeed;
      } else if (event.key === "w" || event.key === "W") {
        speedY -= 0.15; // Reverse downward movement
      }
    });

    document.addEventListener("keyup", (event) => {
      if (event.key === "a" || event.key === "A" || event.key === "d" || event.key === "D") {
        speedX = 0;
      } else if (event.key === "w" || event.key === "W") {
        speedY += 0.05; // Resume downward movement
      }
    });

    // Function to update player position continuously
    function update() {
      playerPositionX += speedX;
      playerPositionY += speedY;

      // Apply the tilt effect based on horizontal speed
      if (speedX !== 0) {
        // Tilt in the direction of movement
        tiltAmount = (Math.abs(speedX) / maxSpeed) * tiltSpeed; // Adjust tilt amount
        if (speedX < 0) {
          player.style.transform = `translate(-50%, -50%) rotate(${tiltAmount}deg)`; // Tilt left
        } else {
          player.style.transform = `translate(-50%, -50%) rotate(${-tiltAmount}deg)`; // Tilt right
        }
      } else {
        player.style.transform = `translate(-50%, -50%)`; // Reset tilt when not moving
      }

      player.style.left = `${playerPositionX}px`;
      player.style.top = `${playerPositionY}px`;

      // Keep the player within screen bounds (X-axis)
      const playerWidth = player.offsetWidth;
      if (playerPositionX < playerWidth / 2) playerPositionX = playerWidth / 2;
      if (playerPositionX > window.innerWidth - playerWidth / 2) playerPositionX = window.innerWidth - playerWidth / 2;

      // Keep the player within screen bounds (Y-axis)
      if (playerPositionY < 0) playerPositionY = 0;
      if (playerPositionY > window.innerHeight - player.offsetHeight) playerPositionY = window.innerHeight - player.offsetHeight;

      requestAnimationFrame(update); // Loop the update function for smooth animation
    }

    update(); // Start the animation loop
  </script>
</body>
</html>
