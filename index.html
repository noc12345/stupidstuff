<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directional Car Game Kewl</title>
  <style>
    /* Game area */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #222;
    }

    /* Rectangle car */
    #player {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px; /* Make it wider to resemble a car */
      height: 30px; /* Shorten it a bit for the car shape */
      background-color: black;
      transform: translate(-50%, -50%) rotate(0deg); /* Start without rotation */
      transition: transform 0.1s ease-in-out; /* Smooth transition for tilting */
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
  </div>

  <script>
    const player = document.getElementById("player");
    let playerPositionX = window.innerWidth / 2;
    let playerPositionY = window.innerHeight / 2;
    let speedX = 0;
    let speedY = 0.5;
    const maxSpeed = 5;
    const tiltSpeed = 5; // Speed of the tilt effect
    let tiltAmount = 0; // Initial tilt value

    // Keep track of which keys are currently pressed
    const keysPressed = {
      a: false,
      d: false,
      w: false
    };

    // Keydown and Keyup events to track key state changes
    document.addEventListener("keydown", (event) => {
      if (event.key === "a" || event.key === "A") {
        keysPressed.a = true;
      } else if (event.key === "d" || event.key === "D") {
        keysPressed.d = true;
      } else if (event.key === "w" || event.key === "W") {
        keysPressed.w = true;
      }
    });

    document.addEventListener("keyup", (event) => {
      if (event.key === "a" || event.key === "A") {
        keysPressed.a = false;
      } else if (event.key === "d" || event.key === "D") {
        keysPressed.d = false;
      } else if (event.key === "w" || event.key === "W") {
        keysPressed.w = false;
      }
    });

    // Function to update player position continuously
    function update() {
      // Determine horizontal movement based on active keys
      if (keysPressed.a) {
        speedX = -maxSpeed;
      } else if (keysPressed.d) {
        speedX = maxSpeed;
      } else {
        speedX = 0; // No movement if neither left nor right is pressed
      }

      // Determine vertical movement based on active keys
      if (keysPressed.w) {
        speedY -= 0.15; // Move up when 'w' is pressed
      } else {
        speedY = 0.5; // Slow downward movement otherwise
      }

      // Update player position based on speed
      playerPositionX += speedX;
      playerPositionY += speedY;

      // Apply the tilt effect based on horizontal speed
      if (speedX !== 0) {
        // Tilt in the direction of movement
        tiltAmount = (Math.abs(speedX) / maxSpeed) * tiltSpeed;
        if (speedX < 0) {
          player.style.transform = `translate(-50%, -50%) rotate(${tiltAmount}deg)`; // Tilt left when moving left
        } else {
          player.style.transform = `translate(-50%, -50%) rotate(${-tiltAmount}deg)`; // Tilt right when moving right
        }
      } else {
        player.style.transform = `translate(-50%, -50%)`; // Reset tilt when not moving
      }

      player.style.left = `${playerPositionX}px`;
      player.style.top = `${playerPositionY}px`;

      // Keep the player within screen bounds (X-axis)
      const playerWidth = player.offsetWidth;
      if (playerPositionX < playerWidth / 2) playerPositionX = playerWidth / 2;
      if (playerPositionX > window.innerWidth - playerWidth / 2) playerPositionX = window.innerWidth - playerWidth / 2;

      // Keep the player within screen bounds (Y-axis)
      if (playerPositionY < 0) playerPositionY = 0;
      if (playerPositionY > window.innerHeight - player.offsetHeight) playerPositionY = window.innerHeight - player.offsetHeight;

      requestAnimationFrame(update); // Loop the update function for smooth animation
    }

    update(); // Start the animation loop
  </script>
</body>
</html>
