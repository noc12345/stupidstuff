<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directional Rectangle Game</title>
  <style>
    /* Game area */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #222;
    }

    /* Rectangle player */
    #player {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 15px;
      background-color: black;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
  </div>

  <script>
    const player = document.getElementById("player");
    let playerPositionX = window.innerWidth / 2;
    let playerPositionY = window.innerHeight / 2;  // Y-axis position
    let speedX = 0;
    let speedY = 0.5;  // Downward movement speed
    const maxSpeed = 5;
    
    // Define LookDirection variable (could be "left" or "right")
    let LookDirection = "right"; // Default value

    // Keydown and Keyup events to control movement speed
    document.addEventListener("keydown", (event) => {
      if (event.key === "a" || event.key === "A") {
        speedX = -maxSpeed;
      } else if (event.key === "d" || event.key === "D") {
        speedX = maxSpeed;
      } else if (event.key === "w" || event.key === "W") {
        speedY -= 0.15; // Stop downward movement when 'W' is pressed
      }
    });

    document.addEventListener("keyup", (event) => {
      if (event.key === "a" || event.key === "A" || event.key === "d" || event.key === "D") {
        speedX = 0;
      } else if (event.key === "w" || event.key === "W") {
        speedY = 0.5; // Resume downward movement when 'W' is released
      }
    });

    // Function to update player position continuously
    function update() {
      playerPositionX += speedX;
      playerPositionY += speedY;

      player.style.left = `${playerPositionX}px`;
      player.style.top = `${playerPositionY}px`;

      // Keep the player within screen bounds (X-axis)
      const playerWidth = player.offsetWidth;
      if (playerPositionX < playerWidth / 2) playerPositionX = playerWidth / 2;
      if (playerPositionX > window.innerWidth - playerWidth / 2) playerPositionX = window.innerWidth - playerWidth / 2;

      // Keep the player within screen bounds (Y-axis)
      if (playerPositionY < 0) playerPositionY = 0; // Prevent going above the screen
      if (playerPositionY > window.innerHeight - player.offsetHeight) playerPositionY = window.innerHeight - player.offsetHeight;

      requestAnimationFrame(update); // Loop the update function for smooth animation
    }

    update(); // Start the animation loop

    // Example usage: setting LookDirection manually (can be used later)
    // LookDirection = "left"; // This will be used to set where the rectangle is looking
  </script>
</body>
</html>
